services:
  movie-api-db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: movie_api_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - movie-api-db-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"

#  movie-api-minio:
